server:
  port: 1002
eureka:
  server:
    peer-eureka-nodes-update-interval-ms: 1000 #默认是10分钟即600000，这里为了验证改为10秒
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone:
        http://localhost:1001/eureka/